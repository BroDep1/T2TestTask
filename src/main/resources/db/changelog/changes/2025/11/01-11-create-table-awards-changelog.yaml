databaseChangeLog:
  - changeSet:
      id: 'create_table_awards'
      author: brodep
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_awards
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: received_date
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_awards_employees
                    references: employees(id)
                  name: employee_id
                  type: BIGINT
            tableName: awards