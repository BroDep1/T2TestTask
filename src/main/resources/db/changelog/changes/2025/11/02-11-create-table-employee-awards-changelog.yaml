databaseChangeLog:
  - changeSet:
      id: 'create_table_employee_awards'
      author: brodep
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_employee_awards
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_employee_awards_employees
                    references: employees(id)
                  name: employee_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_employee_awards_awards
                    references: awards(id)
                  name: award_id
                  type: BIGINT
            tableName: employee_awards